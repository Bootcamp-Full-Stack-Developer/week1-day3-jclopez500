<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><strong>01 CUSTOMER INFO</strong></li>
                <li>02 SHIPPING INFO</li>
                <li>03 PAYMENT INFO</li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="..." method="POST">
            <fieldset>
                <legend>Customer Information</legend>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address">
                </div>
                <div>
                    <label for="country">COUNTRY</label>
                    <select id="country">
                        <option selected>Elegir pais&hellip;</option>
                        <option value="Francia">Francia</option>
                        <option value="Italia">Italia</option>
                        <option value="Espana">Espana</option>
                    </select>
                </div>
                <div>
                    <label for="city">CITY</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <div>
                        <label for="postal_Code">POSTAL CODE</label>
                        <input type="text" id="postal_code">
                    </div>
                    <div>
                        <button>FIND</button>
                    </div>
                </div>
                <div>
                    <label for="phone">PHONE</label>
                    <input type="text" id="phone">
                </div>
            </fieldset>
            <div>
                <a href="...">Return to Shop</a>
                <input type="submit" value="Continue to Shipping">
            </div>
        </form>
    </main>

    <aside>
        <header>
            <div>
                <h1>Shopping Cart</h1>
                <p>num_products</p>
            </div>
        </header>

        <section>
            <div>
                <img src="..." alt="">
                <p>Lightweight College backpack<br>&euro; 99.90</p>
            </div>
            <div>
                <img src="..." alt="">
                <p>Business Casual Leather Watch Waterproof<br>&euro; 69.90</p>
            </div>
        </section>

        <section>
            <div>
                <p>Have a voucher? &#xfe40;</p>
            </div>
            <div>
                <form action="..." method="POST">
                    <div>
                        <label for="voucher">voucher</label>
                        <input type="text" id="voucher">
                        <input type="submit" id="voucher">
                    </div>
                </form>
            </div>
        </section>

        <section>
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>&euro; 169.80</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
            </table>
        </section>

        <footer>
            <table>
                <tr>
                    <td>Total</td>
                    <td><strong>&euro; 169.90</strong></td>
                </tr>
            </table>
        </footer>

    </aside>

</body>

</html>
